<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Brant Martin" />
		<meta
			name="description"
			content="A page to help people to get into contact with our company if they need to do so."
		/>
		<title>Contact Page</title>
		<link rel="stylesheet" href="styles/rafting.css" />
		<title>Contact Page</title>
	</head>

	<body>
		<header>
			<img src="images/splashlogo.png" alt="Rafting Logo" />
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About Us</a>
				<a href="trips.html">Trips</a>
				<a href="contact.html">Contact Us</a>
			</nav>
		</header>
		<main class="contactmain">
			<h1>Splash White Water Rafting</h1>
			<div class="contactlist">
				<ul>
					<li>123 Main River Street</li>
					<li>Kolob, California</li>
					<li>+1 999 999 999</li>
					<li>info@whitewater.com</li>
				</ul>
			</div>
			<div class="mapform">
				<div class="map">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23077.226195739793!2d-77.82553370859584!3d36.50847039996874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1770934019721!5m2!1sen!2sus"
						width="600"
						height="450"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
					></iframe>
				</div>
				<form>
					<div>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
					</div>
					<div class="inquiry">
						<label for="purpose" class="inquirylabel"
							>Message Purpose</label
						>
						<div>
							<div>
								<input
									type="radio"
									id="reason1"
									name="reason1"
									value="General"
								/>
								<label for="reason1">General Inquiry</label>
							</div>
							<div>
								<input
									type="radio"
									id="reason2"
									name="reason2"
									value="Reservation"
								/>
								<label for="reason2"
									>Reservation Question</label
								>
							</div>
							<div>
								<input
									type="radio"
									id="reason3"
									name="reason3"
									value="Suggestion"
								/>
								<label for="reason3">Website Suggestion</label>
							</div>
						</div>
					</div>
					<div>
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							rows="3"
						></textarea>
					</div>
					<div>
						<input
							type="checkbox"
							name="subscribe"
							id="subscribe"
						/>
						<label for="subscribe"
							>Please subscribe me to the monthly
							newsletter</label
						>
						<button type="submit">Get in Touch</button>
					</div>
				</form>
			</div>
			<section class="profilegrid">
				<h2>We Are Here to Serve You</h2>
				<figure class="profilepic">
					<img src="images/guy1.jpeg" alt="Person1" />
					<figcaption>John</figcaption>
				</figure>
				<figure class="profilepic">
					<img src="images/guy2.jpeg" alt="Person2" />
					<figcaption>Michael</figcaption>
				</figure>
				<figure class="profilepic">
					<img src="images/guy3.jpeg" alt="Person3" />
					<figcaption>Bob</figcaption>
				</figure>
			</section>
		</main>
		<footer>
			<p>Â©2026 ðŸ’¦ Brant Martin ðŸ’¦ Splash White Water Rafting</p>
			<nav class="socialmedia">
				<a href="https://facebook.com"
					><img src="images/facebook.svg" alt="Facebook Icon"
				/></a>
				<a href="https://linkedin.com"
					><img src="images/linkedin.svg" alt="LinkedIn Icon"
				/></a>
				<a href="https://youtube.com"
					><img src="images/youtube.svg" alt="YouTube Icon"
				/></a>
			</nav>
		</footer>
	</body>
</html>
